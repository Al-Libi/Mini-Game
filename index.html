<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Game</title>

<style>
:root{
  --bg:#0f1020;
  --tile:#1f2247;
  --text:#f6f6ff;
  --muted:#b9bbd6;
  --good:#53d769;
  --warn:#f7c948;
  --bad:#3a3d66;
  --accent:#ff4d9d;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(1000px 700px at 20% 0%, #1b1d3f 0%, var(--bg) 55%);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:16px;
}
.app{
  width:min(520px,100%);
  background: rgba(22,24,51,.85);
  border-radius:18px;
  padding:18px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.35);
}
h1{margin:0;font-size:18px}
.sub{color:var(--muted);font-size:13px;margin:6px 0 12px}

.grid{
  display:grid;
  grid-template-rows:repeat(6,1fr);
  gap:10px;
  margin-bottom:12px;
}
.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.tile{
  height:62px;
  border-radius:12px;
  background:var(--tile);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:26px;
  text-transform:uppercase;
  user-select:none;
}
.tile.good{background:rgba(83,215,105,.35)}
.tile.warn{background:rgba(247,201,72,.35)}
.tile.bad{background:rgba(58,61,102,.9)}

.keyboard{display:grid;gap:8px}
.kb-row{display:flex;gap:8px;justify-content:center}
.key{
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,.08);
  color:white;
  padding:12px 10px;
  font-weight:700;
  min-width:32px;
  cursor:pointer;
  user-select:none;
}
.key.wide{min-width:70px}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  padding:16px;
}
.overlay.show{display:flex}
.modal{
  background:#161833;
  border-radius:18px;
  padding:18px;
  width:min(520px,100%);
  text-align:center;
  position:relative;
  overflow:hidden;
}
.big{font-size:26px;margin:12px 0}

.btn-row{
  display:flex;
  gap:12px;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  margin-top:10px;
  position:relative;
}
.btn{
  border:none;
  border-radius:14px;
  padding:12px 16px;
  font-weight:900;
  margin:0;
  cursor:pointer;
  user-select:none;
}
.btn.primary{
  background:linear-gradient(135deg,#ff4d9d,#ff7ac0);
  color:#240012;
}
.btn.ghost{
  background:rgba(255,255,255,.08);
  color:white;
  border:1px solid rgba(255,255,255,.14);
}

/* NO button ‚Äúteleport‚Äù setup */
#noBtn{
  position:relative; /* will become absolute when we start teleporting */
  touch-action:manipulation;
}

.choice{
  display:block;
  width:100%;
  padding:12px;
  border-radius:14px;
  margin:8px 0;
  background:rgba(255,255,255,.08);
  color:white;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.note{
  color:var(--muted);
  font-size:13px;
  margin-top:10px;
  line-height:1.35;
}
</style>
</head>

<body>

<div class="app">
  <h1>Mini Game</h1>
  <div class="sub">Guess the 4-letter word.</div>

  <div class="grid" id="grid"></div>
  <div class="keyboard" id="keyboard"></div>
</div>

<div class="overlay" id="overlay" aria-modal="true" role="dialog">
  <div class="modal">

    <!-- Screen 1 -->
    <div id="winScreen">
      <h2>You got it üéâ</h2>
      <div class="big"><strong>Mezhgan, will you be my Valentine?</strong></div>

      <div class="btn-row" id="btnRow">
        <button class="btn primary" id="yesBtn">YES üíò</button>
        <button class="btn ghost" id="noBtn" aria-label="No">NO</button>
      </div>

      <div class="note">(Try to press ‚ÄúNO‚Äù üòÑ)</div>
    </div>

    <!-- Screen 2 (secret) -->
    <div id="secretScreen" style="display:none">
      <h2>Yesss üíñ</h2>
      <div class="big">Pick our plan:</div>
      <button class="choice">üçΩÔ∏è Dinner + dessert</button>
      <button class="choice">üçø Movie night</button>
      <button class="choice">üåÖ Sunset walk</button>
      <button class="choice">üíò Your choice</button>
      <button class="btn ghost" onclick="closeAll()" style="margin-top:10px;">Close</button>
    </div>

  </div>
</div>

<script>
/* ===== Game config ===== */
const ANSWER = "DATE";
const WORD_LEN = 4;
const MAX_ROWS = 6;

/* ===== State ===== */
let row = 0, col = 0;
let board = Array.from({length: MAX_ROWS}, () => Array(WORD_LEN).fill(""));

const grid = document.getElementById("grid");
const keyboard = document.getElementById("keyboard");

/* ===== Render grid ===== */
function renderGrid(){
  grid.innerHTML = "";
  board.forEach((r, ri) => {
    const rowEl = document.createElement("div");
    rowEl.className = "row";
    r.forEach((c) => {
      const t = document.createElement("div");
      t.className = "tile";
      t.textContent = c;
      rowEl.appendChild(t);
    });
    grid.appendChild(rowEl);
  });
}

/* ===== Keyboard ===== */
const KB = [
  ["q","w","e","r","t","y","u","i","o","p"],
  ["a","s","d","f","g","h","j","k","l"],
  ["enter","z","x","c","v","b","n","m","back"]
];

function renderKeyboard(){
  keyboard.innerHTML = "";
  KB.forEach(r => {
    const rowEl = document.createElement("div");
    rowEl.className = "kb-row";
    r.forEach(k => {
      const b = document.createElement("button");
      b.className = "key" + ((k==="enter"||k==="back") ? " wide" : "");
      b.textContent = (k==="back") ? "‚å´" : k;
      b.onclick = () => handleKey(k);
      rowEl.appendChild(b);
    });
    keyboard.appendChild(rowEl);
  });
}

/* ===== Wordle scoring ===== */
function scoreGuess(guess){
  const res = Array(WORD_LEN).fill("bad");
  const a = ANSWER.split("");
  const g = guess.split("");

  // greens first
  for(let i=0;i<WORD_LEN;i++){
    if(g[i] === a[i]){
      res[i] = "good";
      a[i] = null;
      g[i] = null;
    }
  }
  // yellows
  for(let i=0;i<WORD_LEN;i++){
    if(g[i]){
      const idx = a.indexOf(g[i]);
      if(idx !== -1){
        res[i] = "warn";
        a[idx] = null;
      }
    }
  }
  return res;
}

/* ===== Submit guess (Option A: accept any 4 letters) ===== */
function submit(){
  if(col < WORD_LEN) return;

  const guess = board[row].join("");
  const res = scoreGuess(guess);

  const tiles = grid.children[row].children;
  res.forEach((s,i) => tiles[i].classList.add(s));

  if(guess === ANSWER){
    openWin();
    return;
  }

  row++;
  col = 0;

  // Optional: do nothing on loss; you can add a message if you want.
}

/* ===== Key handling ===== */
function handleKey(k){
  if(document.getElementById("overlay").classList.contains("show")) return;

  if(k === "enter") submit();
  else if(k === "back" && col > 0){
    col--;
    board[row][col] = "";
  } else if(/^[a-z]$/.test(k) && col < WORD_LEN){
    board[row][col] = k.toUpperCase();
    col++;
  }
  renderGrid();
}

/* Physical keyboard support */
window.addEventListener("keydown", e => {
  if(document.getElementById("overlay").classList.contains("show")) return;

  if(e.key === "Enter") handleKey("enter");
  else if(e.key === "Backspace") handleKey("back");
  else if(/^[a-zA-Z]$/.test(e.key)) handleKey(e.key.toLowerCase());
});

/* ===== Overlay / Screens ===== */
const overlay = document.getElementById("overlay");
const winScreen = document.getElementById("winScreen");
const secretScreen = document.getElementById("secretScreen");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const btnRow = document.getElementById("btnRow");

function openWin(){
  overlay.classList.add("show");
  winScreen.style.display = "block";
  secretScreen.style.display = "none";
  setupNoTeleport(); // initialize teleport behaviour once visible
}

yesBtn.onclick = () => {
  winScreen.style.display = "none";
  secretScreen.style.display = "block";
};

function closeAll(){
  overlay.classList.remove("show");
}

/* ===== ‚ÄúNO teleports away‚Äù (desktop + mobile) ===== */
let teleportReady = false;

function setupNoTeleport(){
  if(teleportReady) return;
  teleportReady = true;

  // Make button row a positioning context
  btnRow.style.position = "relative";

  const moveNo = () => {
    // Turn the NO button into absolutely positioned so we can move it around
    noBtn.style.position = "absolute";

    // Keep it within the button row box
    const parentRect = btnRow.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 6;
    const maxX = Math.max(padding, parentRect.width - btnRect.width - padding);
    const maxY = Math.max(padding, parentRect.height - btnRect.height - padding);

    const x = padding + Math.random() * (maxX - padding);
    const y = padding + Math.random() * (maxY - padding);

    noBtn.style.left = `${x}px`;
    noBtn.style.top  = `${y}px`;
  };

  // Desktop hover
  noBtn.addEventListener("mouseenter", moveNo);

  // Mobile: when finger comes near / touches
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // prevents accidental click
    moveNo();
  }, {passive:false});

  // Also move if they try clicking
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNo();
  });

  // First teleport to make it obvious
  setTimeout(moveNo, 200);
}

/* ===== Init ===== */
renderGrid();
renderKeyboard();
</script>

</body>
</html>
